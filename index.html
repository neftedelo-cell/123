<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NATURE GLAMP — бронирование</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header class="site-nav">
      <div class="nav-right">
        <a class="nav-pill" href="#rent">Аренда</a>
        <a class="nav-pill" href="#about">О нас</a>
        <a class="nav-pill" href="#deals">Спецпредложение</a>
      </div>
    </header>

    <main class="hero" id="top">
      <div class="hero-inner">
        <h1 class="hero-title">NATURE GLAMP</h1>

        <form id="booking-form" class="booking-form" aria-label="Форма бронирования">
          <div class="form-grid">
            <label class="field">
              <span class="label">Даты</span>
              <input id="date-range" name="dates" class="input" type="text" placeholder="Заезд — Выезд" autocomplete="off" />
            </label>
            <label class="field">
              <span class="label">Гости</span>
              <input id="guests" name="guests" class="input" type="number" min="1" max="12" value="2" />
            </label>
            <label class="field">
              <span class="label">Тип домика</span>
              <select id="house" name="house" class="input">
                <option value="A-frame">A‑frame</option>
                <option value="Сферический">Сферический</option>
                <option value="Семейный">Семейный</option>
              </select>
            </label>
            <button type="submit" class="cta">Оставить заявку</button>
          </div>
          <p class="form-note">Мы перезвоним для подтверждения бронирования</p>
        </form>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ru.js"></script>
    <script src="/script.js"></script>
  </body>
  </html>
